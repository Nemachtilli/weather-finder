<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <video src="assets/video/Nubes.mp4" autoplay loop muted></video>

    <div class="container contenedor">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-10 text-center">
                <h1 class="h1 text-light">Buscador de Clima - Javascript</h1>
                <p class="lead">Agrega tu ciudad y tu país, para ver el resultado.</p>
            </div>

            <div class="col-12 col-md-10 col-lg-10">
                <div id="resultado">
                    
                </div>
            </div>

            <div class="col-12 col-md-10 col-lg-10">
                <form id="formulario" action="#" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de tu ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" class="form-control" id="exampleInputEmail1"
                            aria-describedby="ciudadHelp" placeholder="Nombre de tu ciudad">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">País</label>
                        <select id="pais" class="form-control" id="exampleFormControlSelect1">
                            <option disabled selected value="">Seleccione su país</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" type="submit">Obtener resultados del clima</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
